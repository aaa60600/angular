<div class="example-form">
  <div>
    <span>id: </span> {{selectedDvditem.id}}<br>
  <label>Title:
    <input type="text"  [(ngModel)]="selectedDvditem.title"/><br>
  </label>
  <label>Date:
    <input type="date"   [(ngModel)]="selectedDvditem.date" name="selectedDvditem.date"/><br>
  </label><br>
  <label>Gener:
    <input type="text"  [(ngModel)]="selectedDvditem.genre"/><br>
  </label><br>
  <label>Desc:
    <input type="text"  [(ngModel)]="selectedDvditem.dsc"/><br>
  </label><br>
  </div>
  <br>
  <button class="clear" (click)="createDvditem(
    selectedDvditem.title,
    selectedDvditem.date,
    selectedDvditem.genre,
    selectedDvditem.dsc
    ); 
    ">Create</button>
  <button class="clear" (click)="updateDvditem(
    selectedDvditem.title,
    selectedDvditem.date,
    selectedDvditem.genre,
    selectedDvditem.dsc
    ); 
    ">Update</button>
  <button class="clear" (click)="delete(selectedDvditem.id)">Delete</button>
  <button class="clear" (click)="getDvditems()">Select</button>

  <table>
    <thead>
      <tr>
        <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of dvditems$ | async"  
        [class.selected]="el === selectedDvditem"
        (click)="onSelect(el)">
        <th>{{el.id}}</th>
        <td>{{el.title}}</td>
        <td>{{el.date}}</td>
        <td>{{el.genre}}</td>
        <td>{{el.dsc}}</td>
      </tr>
    </tbody>
  </table>
</div>
